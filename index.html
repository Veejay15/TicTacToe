<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <meta name="description" content="Tic Tac Toe">

  <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
  <link rel="stylesheet" href="./css/master.css" type="text/css">

  <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>

  <div>
    
    <h1 class="header">Tic Tac Toe | Ultimate-Battle</h1>
  </div>
  <div class="enter-players">

    <form id="player-form">
      <div class="player-container">
        <label for="player1">Player 1</label>
        <input type="text" placeholder="enter name" name="player1" id="player1" class="input-field" />
      </div>
      <div class="player-container">
        <label for="player2">Player 2</label>
        <input type="text" placeholder="enter name" name="player2" id="player2" class="input-field" />
      </div>

   

      <button class="submit-btn" type="submit">START GAME</button>

      <h1 class="instruction">INSTRUCTIONS:</h1>
      <p class="steps">1. Enter your preferred name.</p>
      <p class="steps">2. There are 9 tiles on the board. </p>
      <p class="steps">3. Make a move by clicking on available tile. </p>
      <p class="steps">4. First player to draw row of 3 symbols wins the match. </p>
      <p class="steps">5. In case the end-result will be a tie, reset the game and make another round. </p>
    </form>
  </div>


  <div class="board__main hide-container">
    <div class="board___player-turn"></div>

    <div class="board__container">
      <div class="board__cell">
        <div class="letter" data-id="0"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="1"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="2"></div>
      </div>

      <div class="board__cell">
        <div class="letter" data-id="3"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="4"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="5"></div>
      </div>

      <div class="board__cell">
        <div class="letter" data-id="6"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="7"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="8"></div>
      </div>
    </div>
  </div>

  <div class="reset reset--hidden">
    <div class="reset__text">
    </div>
    
    <button class="replay-btn" value="replay">
      <span class="clear-board">RESET GAME!</span>
    </button>

    <section id="buttons">
      <button id="undo" class="button">
        <i class="fa-solid fa-rotate-left"></i> UNDO
      </button>
    
      <button id="redo" class="button">
        REDO <i class="fa-solid fa-rotate-right"></i>
      </button>
    </section>

    </button>
  </div>
  

</div>
</body>


</html>
